---
layout: base.html
---

{{ content }}

<ul reversed class="postlist">
  {% assign posts = collections.blog | reverse %}
  {%- for post in posts limit:3 %}
    <li>
      <a href="{{ post.url }}">
        {{ post.data.title }}
      </a>
      <br>
      {{ post.data.snippet }}
    </li>
  {%- endfor %}
</ul>

<p>
  More posts in the <a href="/blog/archive">archive</a>
</p>
