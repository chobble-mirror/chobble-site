---
layout: base.html
---

<article id="content">
  {{ content }}
  <ul class="cards services">
    {%- assign sorted_services = collections.service | sort: 'data.order' -%}
    {%- for service in sorted_services -%}
    <li>
      <h2>
        <a href="{{ service.url }}#content"> {{ service.data.title }} </a>
      </h2>
      {{ service.data.snippet }}
    </li>
    {%- endfor -%}
  </ul>
</article>
